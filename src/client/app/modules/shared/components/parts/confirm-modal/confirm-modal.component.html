<div class="p-3 scroll-vertical">
    <div class="mb-3 text-large text-center">{{ title }}</div>
    <p class="mb-3 text-md-center" [innerHTML]="body"></p>
    <div class="buttons mx-auto text-center">
        <button type="button" class="btn btn-primary btn-block py-3 mb-3" (click)="close()">{{ 'common.yes' | translate }}</button>
        <button type="button" class="btn btn-outline-primary btn-block py-3" (click)="modal.hide()">{{ 'common.no' | translate }}</button>
    </div>
</div>
